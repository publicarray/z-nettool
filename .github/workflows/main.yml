name: Build & Release

on:
  push:
    branches:
      - "**"
  release:
    types: [published, prereleased]
  workflow_dispatch:

permissions:
  contents: write

env:
  ZIG_VERSION: 0.15.2

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-linux-musl
            static: true
          - target: aarch64-linux-musl
            static: true
          - target: x86_64-macos
            static: false
          - target: aarch64-macos
            static: false
          - target: x86_64-windows-gnu
            static: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Build
        run: zig build -Dtarget=${{ matrix.target }} -Dcpu=baseline -Doptimize=ReleaseSmall -Dstatic=${{ matrix.static }}

      - name: Rename binary
        shell: bash
        run: |
          BIN=zig-out/bin/netool
          EXT=""
          [[ "${{ matrix.target }}" == *windows* ]] && EXT=".exe"
          mv $BIN $BIN-${{ matrix.target }}$EXT

      - name: Upload binary
        uses: actions/upload-artifact@v6
        with:
          name: netool-${{ matrix.target }}
          path: zig-out/bin/*
          if-no-files-found: warn

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: zig-out/bin/*
